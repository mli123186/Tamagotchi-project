<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Sniglet&display=swap" rel="stylesheet"> 
</head>
<body>
<h1>Tamagochi Red Panda</h1>
	<form id="setName">
		<h2>What is your pet's name?</h2>
		<input type="txt" id="set-name"> 
		<button id="submitName">Submit</button>
	</form>
		
	<button id="start">Start</button>

	<div class="tamagotchiPic">
		<img id="redPanda" src="images/redPanda1.gif">
	</div>

	<div class="infor">
	<div id="name">Name: <span id="newName"></span></div>
	<div id="hunger">Hunger: 1<span id="hungerLevel"></span></div>
	<div id="sleepliness">Sleepiness: 1<span id="sleepinessLevel"></span></div>
	<div id="boredom">Boredom: 1<span id="boredomLevel"></span></div>
	<div id="age">Age: 0<span id="ageup"></span></div>
	</div>

	<div class="actions">
		<button id="feed">Feed</button>
		<button id="energize">Energize</button>
		<button id="play">Play</button>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
